<!doctype html>
<html lang="en" th:fragment="Layout(content)"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Author:- http://github.com/mharisraza/ -->

    <!-- JQuery	 -->
    <script src="/js/jquery.js" type="text/javascript"></script>
    <!-- =========== -->

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
          name="viewport">


    <!-- WebLogo -->
    <link href="/images/logo.png" rel="icon" type="image/x-icon">
    <!-- ======= -->

    <!-- My CSS -->
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/global.css" rel="stylesheet" type="text/css">
    <!-- ============= -->

    <!-- FrameWork CSS(s) -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link
            href="/css/font.css?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
          integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
          rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
          integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <!-- =========== -->

    <!-- My JS(s) -->
    <script src="/js/script.js" type="text/javascript"></script>
    <script src="/js/alerts.js" type="text/javascript"></script>
    <!-- ============ -->

    <!-- Sweet Alert -->
    <script src="/js/sweet.alert.js"></script>
    <!-- =========== -->


    <meta charset="UTF-8"/>
    <title>[(${title})]</title>
</head>
<body>

<header class="section-header">
    <section class="header-main">
        <div class="container">
            <div class="row gy-3 align-items-center">
                <div class="col-lg-2 col-sm-4 col-4">
                    <a class="navbar-brand" href="/home"> <img class="ml-minus40"
                                                               height="70" src="/images/logo1.png">
                    </a>
                    <!-- brand end.// -->

                </div>


                <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                    <div class="float-end">


                        <div class="btn-group" th:if="${user!=null}">
                            <button aria-expanded="false" class="btn btn-light dropdown-toggle"
                                    data-bs-toggle="dropdown" type="button">
                                <img class="rounded-circle" height="20"
                                     th:src="'/users_profile/'+${user.profile}"
                                     width="20">&nbsp;<span
                                    class="ms-1 d-none d-sm-inline-block">[(${user.name})]</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/admin/home" th:if="${user.role == 'ROLE_ADMIN'}">Admin
                                    Panel</a>
                                <li><a class="dropdown-item" href="/seller/home" th:if="${user.role == 'ROLE_SELLER'}">Seller
                                    Panel</a>
                                <li><a class="dropdown-item" href="/myOrders" th:if="${user.role == 'ROLE_CUSTOMER'}">My
                                    Orders</a>
                                <li><a class="dropdown-item" href="/profile">Profile
                                    Setting</a></li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>

                            </ul>
                        </div>


                        <a class="btn btn-light" href="/login" th:unless="${user!=null}">
                            <i class="fa fa-user"></i> <span
                                class="ms-1 d-none d-sm-inline-block">Sign in </span>
                        </a>

                        <button class="btn btn-light"
                                data-bs-target="#cart-modal" data-bs-toggle="modal"
                                th:unless="${user!=null} and ${user.role == 'ROLE_SELLER' || user.role == 'ROLE_ADMIN'}">
                            <i class="fa fa-shopping-cart"></i> <span class="ms-1">My
									cart <span
                                    class="badge primary-background text-white cart-items">1</span>
								</span>
                        </button>
                    </div>
                </div>


                <!-- col end.// -->
                <div class="col-lg-5 col-md-12 col-12">
                    <form action="/search" class="">
                        <div class="input-group">
                            <input class="form-control" name="query" placeholder="Search for product here"
                                   style="width: 35%;" type="search">
                            <select class="form-select" name="category">
                                <option selected value="AllCategories">All Categories</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.title}">[(${category.title})]
                                </option>
                            </select>
                            <button class="btn primary-background text-white">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <!-- input-group end.// -->
                    </form>
                </div>

                <!-- col end.// -->

            </div>
            <!-- row end.// -->
        </div>
        <!-- container end.// -->
    </section>
    <!-- header-main end.// -->

    <nav class="navbar navbar-light primary-background navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler border" data-bs-target="#navbar_main"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar_main">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/home"><i class="fa-solid fa-house text-white"></i>&nbsp;Home</a></li>


                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/about-us"><i
                            class="fa-solid fa-address-card text-white"></i>&nbsp;About Us</a></li>

                    <li class="nav-item"><a class="nav-link text-white"
                                            href="/unban-request"><i
                            class="fa-sharp fa-solid fa-ban text-white"></i>&nbsp;Unban
                        Request</a></li>


                </ul>
            </div>
            <!-- collapse end.// -->
        </div>
        <!-- container end.// -->
    </nav>
    <!-- navbar end.// -->
</header>
<!-- section-header end.// -->

<!-- ================ SECTION INTRO ================ -->


<input id="status" th:value="${session.status}" type="hidden">
<th:block th:if="${session.status}">
    <span th:remove="tag" th:text="${session.status}"></span>
    <!-- Note: Session attributes should be removed in the controller, not in the template -->
</th:block>


<div id="snackbar"></div>


<div th:replace="${content}"></div>


<!-- Cart Modal -->
<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade"
     data-bs-backdrop="static" data-bs-keyboard="false"
     id="cart-modal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-primary"
                    id="staticBackdropLabel">
                    <i class="fa-solid  fa-cart-shopping"></i>&nbsp;YOUR CART
                </h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                        type="button"></button>
            </div>
            <div class="modal-body cart-body">


            </div>
            <div class="modal-footer">
                <button class="btn primary-background text-white" data-bs-dismiss="modal"
                        type="button">Continue Shopping
                </button>
                <button class="btn btn-success checkout-btn" onclick="checkOut()"
                        type="button">CHECKOUT
                </button>
            </div>
        </div>
    </div>
</div>

<!-- FrameWork JS(s) -->
<script src="/js/fslightbox.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script
        referrerpolicy="origin"
        src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
<!-- -->


</body>
</html>
