<!doctype html>
<html lang="en" th:replace="~{base::Layout(~{::body})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>

<br>


<br>

<center>
    <h4 class="fw-bold text-center badge-soft-success unban-h2 width-30p">Request
        for Unban</h4>
</center>

<center>
    <hr class="width-50p">
</center>

<div class="container">

    <div class="card shadowed-2">

        <div class="card-body">

            <form class="row g-2" method="POST" th:action="@{/processing-unban-request}" th:object="${unbanRequest}">


                <div class="col-md-6">
                    <div class="form-floating">
                        <input class="form-control" id="floatingInputGrid" name="email"
                               placeholder="name@example.com"
                               th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                               type="email"> <label
                            for="floatingInputGrid">Email address</label>

                        <div class="invalid-feedback" th:each="errors : ${#fields.errors('email')}">[(${errors})]</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select aria-label="Floating label select example" class="form-select"
                                id="floatingSelectGrid">
                            <option selected>Account Suspended</option>
                        </select> <label for="floatingSelectGrid">Subject</label>
                    </div>
                </div>

                <div class="col-12">

                    <div class="form-floating">
							<textarea class="form-control" id="floatingInputGrid" name="message" onkeyup="countChar(this)"
                                      placeholder="Enter your message"
                                      rows="10"
                                      th:classappend="${#fields.hasErrors('message') ? 'is-invalid' : ''}"></textarea>
                        <label
                                for="floatingInputGrid">Enter your message</label>

                        <div class="invalid-feedback" th:each="errors : ${#fields.errors('message')}">[(${errors})]
                        </div>
                        <p class="text-success text-end me-2 mt-1">Characters left: <span class="text-success"
                                                                                          id="charNum">500</span></p>


                    </div>

                    <br>

                    <center>
                        <hr class="width-50p">
                    </center>


                </div>

                <div class="col col-12">

                    <button class="col col-6 offset-3 btn primary-background text-white" type="submit">Submit Request
                    </button>

                </div>


            </form>


        </div>

    </div>


</div>

</body>
</html>
